<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registracia</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css">
    <link rel="stylesheet" href="uctystyle.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/ucty.js" type="text/javascript"></script>
</head>
<body>

<div class="col-lg-4 col-lg-offset-4" id="blocik">
    <h2>Registracia</h2>
    <img src="other/logface.png"/>
        <div class="form-group">
            <label name="labeluzivatel">Uzivatelske meno</label>
            <input type="text" name="username" class="form-control">
            <span class="help-block"></span>
        </div>
        <div class="form-group">
            <label name="labelheslo">Heslo</label>
            <input type="password" name="password" class="form-control">
            <span class="help-block"></span>
        </div>
        <div class="form-group">
            <label name="labelconfheslo">Zopakuj Heslo</label>
            <input type="password" name="confirm_password" class="form-control">
            <span class="help-block"></span>
        </div>
        <div class="form-group">
            <input type="submit" onclick="signIn()" class="btn btn-dark" value="Submit">
        </div>
        <p>Máš už účet ?<a href="index.html">Prihlás sa tu</a>.</p>
</div>
</body>
</html>
