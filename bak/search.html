<body>
    <nav class="navbar fixed-top navbar-expand-md navbar-light bg-light" id="changenavbar">
        <div class="container">
            <a class="navbar-brand" href="#">Sklad</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">

                <ul class="navbar-nav mr-auto">

                </ul>

    <div class="container">
        <h2>Vyhľadávanie</h2>
        <div class="row">
            <div class="col-lg-8">
                <div class="content">
                    <div class="table-responsive">
                        <table class="table table-dark table-hover " id="changetable">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>Prve meno</th>
                                <th>Druhe meno</th>
                                <th>Vlastnosti</th>
                                <th>Cas prichodu</th>
                                <th>Cas odchodu</th>
                                <th>Na sklade</th>
                                <th>Typ</th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="form-group">
                    <label class="sr-only">Prve Meno</label>
                    <input type="search" name="firstname" class="form-control" placeholder="Prve meno">
                    <label class="sr-only">Druhe Meno</label>
                    <input type="search" name="secondname" class="form-control" placeholder="Druhe meno">
                    <input type="button" class="btn btn-dark" onclick="findpressed(1)" value="Hladat">
                </div>
                <div class="form-group">
                    <label class="block"><input type="checkbox" name="boxftype" id="inlinetype1">1</label>
                    <label class="block"><input type="checkbox" name="boxstype" id="inlineType2">2</label>
                    <label class="block"><input type="checkbox" name="boxttype" id="inlineType3">3</label>
                    <input type="button" class="btn btn-dark" onclick="findpressed(2)" value="Hladat">
                </div>
                <div class="form-group">
                    <label><input type="checkbox" name="boxskladom" id="inlineType4">Skladom?</label>
                    <input type="button" class="btn btn-dark" onclick="findpressed(3)" value="Hladat">
                </div>
                <div class="form-group">
                    <input class="form-control" type="date" name="datearrival" value="2019-01-01">
                    <input class="form-control" type="date" name="dateleave" value="2019-01-01">
                    <input type="button" class="btn btn-dark" onclick="findpressed(4)" value="Hladat">
                </div>
            </div>
        </div>
    </div>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
